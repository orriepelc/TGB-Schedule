<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Great Berate Schedule</title>
		<link rel="shortcut icon" href="favicon.png" type="image/png">
		<script src="moment.js"></script>
		<script src="moment-timezone.js"></script>
		<style>
			@font-face {
				font-family: 'Bahnschrift';
				font-style: normal;
				font-weight: normal;
				src: local('Bahnschrift'), url('bahnschrift.ttf') format('ttf');
			}

			html, body {
				height: 100%;
			}

			body {
				margin: 0;

				display: grid;
				grid-template-rows: auto 1fr;

				background: #6e0070;
				color: white;
				
				font-family: 'Bahnschrift', sans-serif;
				line-height: 1;
			}

			a {
				color: #fa00ff;
			}

			a.image {
				display: block;
				line-height: 0;
			}

			.main {
				margin: 10px;

				display: grid;
				row-gap: 10px;
			}

			.main > div {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-grow: 1;

				background: rgb(40, 40, 40);
				padding: 15px;
			}

			.banner {
				width: 100%;
			}

			.hidden {
				display: none;
			}

			.status {
				font-size: 200%;
			}

			.countdown {
				text-align: center;
			}

			.clock {
				font-size: 200%;
			}

			.video-link {
				font-size: 70%;
			}

			table {
				border-collapse: collapse;
			}

			td, th {
				padding: 5px 10px;
				border: 1px solid white;
			}

			tr {
				transition: background-color 0.5s;
			}
			
			tr.current {
				background: rgba(0, 127, 255, 0.5);
			}

			.live-now {
				display: flex;
				flex-direction: column;
				text-align: center;
			}

			.live-now > div {
				display: none;
			}

			.live-now > div.live {
				display: unset;
			}

			.live-now > div:not(:first-child) {
				margin-top: 15px;
			}

			.live-badge {
				color: white;
				background: red;
				border-radius: 10px;
				padding: 2px 5px;
			}

			.social {
				font-size: 150%;
			}

			.social a {
				color: white;
			}

			.social > a:not(:first-child) {
				margin-left: 20px;
			}

			.social img {
				width: 2em;
				height: 2em;
				vertical-align: middle;
			}

			img.channel-icon {
				width: 1.5em;
				height: 1.5em;
			}

			body.stream-version {
				background: linear-gradient(180deg, rgba(110, 0, 112, 1) 0%, rgba(110, 0, 112, 1) 17%, rgba(110, 0, 112, 0) 25%, rgba(110, 0, 112, 0) 100%);
				font-size: 180%;
			}

			body.stream-version .main {
				margin: 25px;

				row-gap: 25px;

				justify-self: center;
				align-self: center;
			}

			body.stream-version .main div:first-child {
				display: none;
			}

			body.stream-version .main div {
				box-shadow: 5px 5px 10px 0px rgba(0, 0, 0, 0.25);
			}

			body.stream-version .social {
				font-size: 100%;
			}
		</style>
    </head>
    <body>
		<img class="banner" src="banner.png" />
		<div class="main">
			<div class="status">
				<div class="countdown">
					<div>next stream in...</div>
					<div class="clock">00:00:00</div>
					<a class="video-link hidden" href="https://www.youtube.com/TheGreatBerate">While you're waiting, here's a random TGB video.</a>
				</div>
				<div class="live-now">
					<div data-channel="main">The Great Berate's <a href="https://www.youtube.com/TheGreatBerate/live">YouTube channel</a> is <span class="live-badge">LIVE</span> now!</div>
					<div data-channel="puppy">Silly Puppy's <a href="https://www.twitch.tv/SillyPuppy0218">Twitch channel</a> is <span class="live-badge">LIVE</span> now!</div>
				</div>
			</div>
			<div>
				<table>
					<tr><th>Day</th><th>Time</th><th>Crew</th><th>Channel</th><th>Game</th></tr>
				</table>
			</div>
			<div class="social">
				<a class="image" href="https://www.youtube.com/TheGreatBerate"><img src="icons/youtube.png"/>/TheGreatBerate</a>
				<a class="image" href="https://www.twitch.tv/SillyPuppy0218"><img src="icons/twitch.png"/>/SillyPuppy0218</a>
				<a class="image" href="https://discord.gg/qRMNGGZ"><img src="icons/discord.png"/>/qRMNGGZ</a>
			</div>
			<div>
				<i>All times are shown in <span class="timezone">PT</span>. Made by <a href="https://github.com/samfun123">samfun123</a>.</i>
			</div>
		</div>
		
		<script>
			const $ = selector => document.querySelector(selector);
			const $$ = selector => Array.from(document.querySelectorAll(selector));

			const infoURL = "https://tgb-schedule-server.glitch.me/info";
			const statusURL = "https://tgb-schedule-server.glitch.me/status";

			const offset = new Date().getTimezoneOffset() / -60;
			const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
			$(".timezone").textContent = `${timezone} (UTC${offset})`;

			fetch(infoURL)
				.then(response => response.json())
				.then(infoJSON => {
					const schedule = [];
					const table = $("table tbody");

					const channels = {
						main: {
							url: "https://www.youtube.com/TheGreatBerate/live",
							icon: "youtube"
						},
						puppy: {
							url: "https://www.twitch.tv/SillyPuppy0218",
							icon: "twitch"
						},
					};

					const videoLink = $(".video-link");
					if (infoJSON.video != null) {
						videoLink.setAttribute("href", infoJSON.video);
						videoLink.classList.remove("hidden");
					}

					for (const row of infoJSON.schedule) {
						const rowElement = document.createElement("tr");
						const i = 0;
						for (const [index, cell] of row.entries()) {
							if (index == 5)
								continue;

							const cellElement = document.createElement("td");

							if (index != 3) {
								cellElement.textContent = cell;
							} else {
								const channel = channels[cell];

								const icon = document.createElement("img");
								icon.setAttribute("src", `icons/${channel.icon}.png`);
								icon.classList.add("channel-icon");

								const link = document.createElement("a");
								link.setAttribute("href", channel.url);
								link.classList.add("image");

								link.append(icon);
								cellElement.append(link);
								cellElement.style.textAlign = "center";
							}
							
							rowElement.append(cellElement);
						}

						table.append(rowElement);

						const matches = /(\d{1,2}):00 ([AP]M)/.exec(row[1]);
						if (matches == null)
							continue;
		
						const hours = parseInt(matches[1]) + (matches[2] == "PM" && matches[1] !== "12" ? 12 : 0);
		
						schedule.push({
							row: rowElement,
							dayCell: rowElement.children[0],
							hoursCell: rowElement.children[1],
							time: moment().tz(row[5] || "America/Los_Angeles").day(row[0]).startOf("day").add(hours, "h").tz(timezone)
						});
					}

					onScheduleLoaded(schedule);
				});

			function onScheduleLoaded(schedule) {
				// Sort schedule by weekday
				function sortSchedule() {
					schedule.sort((a, b) => a.time.diff(b.time));
				}
				sortSchedule();
	
				// Update table text and fix row order
				for (const event of schedule) {
					event.dayCell.textContent = event.time.format("dddd");
					event.hoursCell.textContent = event.time.format("h A");
				}

				// Countdown
				const countdown = $(".countdown");
				const clock = $(".clock");
				let currentEvent;
				let anyoneLive = false;
				function updateClock() {
					const previousEvent = currentEvent;
					for (const event of schedule) {
						const difference = event.time.diff(moment());
						if (difference < 0) {
							event.pastTime = event.time.clone();
							event.time.day(event.time.day() + 7);

							sortSchedule();
						}
					}

					for (const event of schedule) {
						const difference = event.time.diff(moment());
						if (difference >= 0) {
							if (anyoneLive)
								break;

							const duration = moment.duration(difference);
							clock.textContent = [Math.floor(duration.asHours()), duration.minutes(), duration.seconds()].map(number => number.toString().padStart(2, "0")).join(":");
	
							currentEvent = event;
							break;
						}
					}

					if (anyoneLive) {
						for (const event of Array.from(schedule).reverse()) {
							if (event.pastTime) {
								currentEvent = event;
								break;
							}
						}
					}

					if (currentEvent != previousEvent) {
						if (previousEvent != null) {
							previousEvent.row.classList.remove("current");
						}

						currentEvent.row.classList.add("current");
					}
				}
	
				setInterval(updateClock, 1000);
				updateClock();

				// Live status
				const status = $(".status");
				const channels = $$(".live-now > div");
				function updateStatus() {
					fetch(statusURL)
						.then(response => response.json())
						.then(statusJSON => {
							anyoneLive = false;
							for (const channelElement of channels) {
								channelElement.classList.toggle("live", statusJSON[channelElement.dataset.channel]);
								anyoneLive |= statusJSON[channelElement.dataset.channel];
							}

							countdown.classList.toggle("hidden", anyoneLive);
						})
				}

				setInterval(updateStatus, 60 * 1000);
				updateStatus();

				// Stream version
				if (location.hash == "#stream") {
					document.body.classList.add("stream-version");
				}
			}
		</script>
    </body>
</html>
